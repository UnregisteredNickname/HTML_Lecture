<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <title>JoinMember</title>
    <style type="text/css">
    	body {
    		padding: 80px;
    	}
    	
    	.row-g-3 {
   		 	width: 430px;
   		 	
   		 	margin: 0 auto;
    	}
    	
    	fieldset {
    		 border: 1px solid;
    		 height: 520px;
    	}
    	
    	
    	
    	h3 {
    		padding-top: 10px;
    		padding-left: 20px;
    		padding-bottom: 0px;
    		margin-bottom: 0px;
    	}
    	
    	#sub {
    		padding-left: 20px;
    	}
    	
    	#line {
    		margin:0px;
    	}
    	.col-md-1 {
    		width: 200px;
    		float: left;
    		margin-left: 10px;
    		padding-top: 10px;	
    	}
    	
    	.col-md-2 {
    		width: 400px;
    		padding-top: 0;
    		margin-left: 10px;
    		float: left;    		
    	}
    	 
    	.col-md-3 {
    		width: 400px;
    		margin-left: 10px;
    		float: left;
    	}
    	
    	.col-md-4 {
    		float: left;
    		margin: 0 auto;
    		padding-left: 10px;
    		padding-bottom:10px;
    	}
    	
    	#inputYear {
    		width: 100px;
    		margin: 5;
    		padding:0;
    	}
    	
    	#inputMonth {
    		width: 100px;
    		margin: 5;
    		padding:0;
    	}
    	
    	#inputDay {
    		width: 100px;
    		margin: 5;
    		padding:0;
    	}
    	
    	.btn-group {
    		width: 400px;
    		overflow: hidden;
    	}
    	
    	
    	.select {
    		padding-left: 0px;
    		margin-left: 50px;
    		float: left;
    	}
    	
    	#explain {
    		font-size: 12px;
    		padding-top: 20px;
    		margin: 0 auto;
    		width: 400px;
    	}
    	
    	.col-12 {
    		padding-top: 20px;
    		width: 100px;
    		margin: 0 auto;
    	}
    </style>
  </head>
  <body>
	<!-- source start -->  
    <form class="row-g-3">
    <fieldset>
    <h3><b>가입하기</b></h3>
    <p id="sub">빠르고 쉽습니다.</p>
    <hr id="line">
  <div class="col-md-1">
    <label for="inputFirstName" class="form-label"></label>
    <input type="text" class="form-control" id="inputFirstName" placeholder="성(姓)">
  </div>
  <div class="col-md-1">
    <label for="inputEmail4" class="form-label"></label>
    <input type="text" class="form-control" id="inputEmail4" placeholder="이름(성은제외)">
  </div>
  <div class="col-md-2">
    <label for="inputPhone" class="form-label"></label>
    <input type="text" class="form-control" id="inputPhone" placeholder="휴대폰 번호 또는 이메일">
  </div>
  <div class="col-md-3">
    <label for="inputPassword4" class="form-label"></label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="새 비밀번호">
  </div>
  <div class="col-md-4">
    <label for="inputYear" class="form-label"></label>
    <select id="inputYear" class="form-select">
      <option selected>2021</option>
      <option>2019</option>
      <option>2018</option>
      <option>2017</option>
      <option>2016</option>
      <option>2015</option>
      <option>2014</option>
      <option>2013</option>
      <option>2012</option>
      <option>2011</option>
      <option>2010</option>
      <option>2009</option>
     </select>
  </div>
  <div class="col-md-4">
    <label for="inputMonth" class="form-label"></label>
    <select id="inputMonth" class="form-select">
      <option selected>1월</option>
      <option>2월</option>
      <option>3월</option>
      <option>4월</option>
      <option>5월</option>
      <option>6월</option>
      <option>7월</option>
      <option>8월</option>
      <option>9월</option>
      <option>10월</option>
      <option>11월</option>
      <option>12월</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="inputDay" class="form-label"></label>
   	<select id="inputDay" class="form-select">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      </select>
  </div>
  
 <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <div class="select">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="btnradio1">남자</label>
  </div>
  <div class="select">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio2">여자</label>
  </div>
  <div class="select">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio3">직접 입력</label>
  </div>
</div>
  
  <div id="explain">
  가입하기 버튼을 클릭하면 Facebook의 약관, 데이터 정책 및 쿠키 정책에 동의하게 됩니다. 
  Facebook으로부터 SMS 알림을 받을 수 있으며 알림은 언제든지 옵트 아웃할 수 있습니다.
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">가입하기</button>
  </div>
  </fieldset>
</form>
	<!-- source end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
