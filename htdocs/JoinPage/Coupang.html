<!doctype html>
<html>
<head>
	<title>Coupang</title>
</head>
<body>
	<img src=".\resource\img\쿠팡로고.jpg" width="321" height="99">
	<p>회원정보를 입력해주세요</p>
	<input type="text" placeholder="아이디(이메일)"></br>
	<input type="text" placeholder="비밀번호"></br>
	<input type="text" placeholder="비밀번호 확인"></br>
	<input type="text" placeholder="이름"></br>
	<input type="text" placeholder="휴대폰 번호"></br>
	<br>
	<br>
	<br>
	<p>쿠팡 서비스 약관에 동의해주세요</p>
	<input type="checkbox">모두 동의합니다.</input>
	<form>
		<fieldset>
			<table>
				<tr>
					<td><input name="box" type="checkbox" value="first" checked>[필수] 만 14세 이상입니다</td>
				</tr>
				<tr>
					<td><input name="box" type="checkbox" value="second" checked>[필수] 쿠팡 이용약관 동의</td>
				</tr>
				<tr>
					<td><input name="box" type="checkbox" value="third">[필수] 전자금융거래 이용약관 동의</td>
				</tr>
				<tr>
					<td><input name="box" type="checkbox" value="4th">[필수] 개인정보 수집 및 이용 동의</td>
				</tr>
				<tr>
					<td><input name="box" type="checkbox" value="5th">[필수] 개인정보 제공 동의</td>
				</tr>
			</table>
		</fieldset>
	</form>
	<input type="submit" value="동의하고 가입하기">
</body>
</html>
